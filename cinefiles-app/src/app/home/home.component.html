<div class="flex justify-around bg-[#000000] p-4 items-center">
    <div class="text-[#FFFFFF] font-bold text-4xl">CINEFILES</div>
    <div>
        <a class=" text-gray-300 hover:text-[#FFFFFF] text-sm font-bold cursor-pointer" routerLink="/home">HOME</a>
    </div>
    <div>
        <a class=" text-gray-300  hover:text-[#FFFFFF] text-sm font-bold cursor-pointer" routerLink='/home/watchlist'>WATCHLIST</a>
    </div>
    <div>
        <a class=" text-gray-300 hover:text-[#FFFFFF] text-sm font-bold  cursor-pointer" routerLink='/home/favorites' (click)="likeToggle()">FAVOURITES</a>
    </div>
    <div class=" text-gray-300 hover:text-[#FFFFFF] text-sm font-bold cursor-pointer">YOUR REVIEWS</div>
    <form action="" [formGroup]="searchbarForm"  (ngSubmit)="search()">
        <div class="relative  focus-within:text-gray-400 text-[#000000]">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <button type="submit" routerLink="/home/search" class="p-1 focus:outline-none focus:shadow-outline">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
          </span>
          <input type="search" name="q" class="  py-2 text-sm text-black bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-600" placeholder="Search Movies" autocomplete="off" formControlName="searchTerm"/>
        </div>
    </form>

    <div class="flex items-center ">
        <div>
            <img src={{this.userData.profilepic}} alt="" class="h-7 rounded-full">
        </div>
        <div class="p-1 text-white text-sm relative font-bold">
            <button class="dropdown" id="username">
                {{this.userData.username}}
                <div class="dropdown-content bg-[#000000] p-3">
                    <a class="profile ">PROFILE</a>
                    <br>
                    <hr>
                    <a class="logout " (click)="logout()">LOGOUT</a>
                  </div>
            </button>
        </div>
    </div>

</div>

<app-feed *ngIf="this.router.url=='/home'"></app-feed>

<router-outlet *ngIf="this.router.url.includes('/movie')"></router-outlet> <!--dynamic routing needs router outlet-->

<!-- <div *ngIf="this.router.url.includes('/movie')">
    <app-movie></app-movie>
</div> -->

<div *ngIf="this.router.url=='/home/search'">
    <app-search-results [toggle]="this.switch"></app-search-results>
</div>


<div *ngIf="this.router.url=='/home/watchlist'">
    <app-watchlist ></app-watchlist>
</div>


<div *ngIf="this.router.url=='/home/favorites'">
    <app-favorites></app-favorites>
</div>
